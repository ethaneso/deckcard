<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Deck Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center">
        <h1 class="text-center mb-4">Conversation Card</h1>
        <div class="card shadow-lg p-4 mb-4 w-100" id="card">
            <p id="question" class="text-center fs-4">Click 'Next' to start!</p>
        </div>
        <div class="d-flex justify-content-center">
            <button id="prevBtn" class="btn btn-secondary me-2" disabled>Previous</button>
            <button id="nextBtn" class="btn btn-primary me-2">Next</button>
            <button id="shuffleBtn" class="btn btn-warning">Shuffle</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
